<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>

<body>
    <div onclick="connectToWallet()" id="ton-connect">Connect Wallet</div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'http://rushikeshjogadand.github.io/TON/tonconnect-manifest.json', 
            buttonRootId: 'ton-connect'
        });
       
       


        async function connectToWallet() {
    try {
        const connectedWallet = await tonConnectUI.connectWallet();
        if (connectedWallet) {
           
            console.log("Connected wallet:", connectedWallet);

            // Example: Update UI or trigger further actions with the connected wallet
            updateUIWithWalletInfo(connectedWallet);
        } else {
          
            throw new Error("Wallet was not connected");
        }
    } catch (error) {
       
        console.error("Error connecting to wallet:", error);
    }
}

function updateUIWithWalletInfo(walletInfo) {
    // Example: Update the UI elements with wallet information
    const walletNameElement = document.getElementById("wallet-name");
    const walletAddressElement = document.getElementById("wallet-address");

    if (walletNameElement && walletAddressElement) {
        walletNameElement.textContent = walletInfo.name; // Example property (adjust based on actual wallet info structure)
        walletAddressElement.textContent = walletInfo.address; // Example property
    }
}


    </script>
</body>

</html>
